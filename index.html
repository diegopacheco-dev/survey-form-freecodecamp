<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <div class="container" id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

        
            <form id="survey-form" class="survey-form">
                
                    <p class="form-group">
                        <label class="label" id="name-label" for="name">Name</label>
                        <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
                    </p>
                    <p class="form-group">
                        <label class="label" id="email-label" for="">Email</label>
                        <input class="form-control" id="email" type="email" placeholder="Enter your Email" required>
                    </p>
                    <p class="form-group">
                        <label class="label" id="number-label" for="number">Age (optional)</label>
                        <input class="form-control" id="number" type="number" min="1" max="120" placeholder="Age" required>
                    </p>
                    <p class="form-group">
                        <label class="label" for="">Which option best describes your current role?</label>
                        <select class="form-control" name="" id="dropdown">
                            <option value="">Select current role</option>
                            <option value="">Student</option>
                            <option value="">Full Time Job</option>
                            <option value="">Full Time Learner</option>
                            <option value="">Prefer not to say</option>
                            <option value="">Other</option>
                        </select>
                    </p>
                    <div class="form-group">
                        <p class="label">Would you recommend freeCodeCamp to a friend?</p>
                        <label  class="input-radio" for=""><input type="radio" name="recommend" value="definitely">Definitely 
                        </label>
                        <label  class="input-radio" for=""><input type="radio" name="recommend" value="maybe">
                            Maybe 
                        </label>
                        <label  class="input-radio" for=""><input type="radio" name="recommend" value="not-sure">
                            Not sure
                        </label>
                    </div>

                    <p class="form-group">
                        <label class="label" for="select-favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                        <select class="form-control" id="select-favorite-feature">
                            <option name="favorite-feature">Select an option</option>
                            <option name="favorite-feature" value="challenges">Challenges</option>
                            <option name="favorite-feature" value="projects">Projects</option>
                            <option name="favorite-feature" value="community">Community</option>
                            <option name="favorite-feature" value="open-source">Open Source</option>
                        </select>
                    </p>
                    <div class="form-group">
                        <p class="label">What would you like to see improved? (Check all that apply)</p>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="front-end-projects"> Front-end Projects</label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="back-end-projects"> Back-end Projects</label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="data-visualization"> Data Visualization</label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="challenges"> Challenges</label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="open-source-community"> Open Source Community</label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="videos"> Videos </label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="city-meetups"> City Meetups</label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="wiki"> Wiki </label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="forum"> Forum </label>
                        <label class="input-checkbox"><input  name="topic-improve" type="checkbox" value="aditional-courses"> Additional Courses</label>
                    </div>
                    <p class="form-group textarea">
                        <label class="label" for="">Any comments or suggestions?</label>
                        <textarea class="form-control" name="" id="" rows="5" placeholder="Enter your comment here..."></textarea>
                    </p>
                    <input class="form-control btn-submit" id="submit" type="submit" value="Submit">
                
            </form>
        


    </div>


</body>
</html>
